<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome">
    <title>BoVit - Login</title>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <link rel="stylesheet" href="lib/message_solid.css">
    <link rel="stylesheet" href="css/style.css">
  
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="dpd.js"></script>
</head>
<body class="dark">
<div class="login-center">
    <div class="login-title">Gamble Stats</div>
    <div class="login-form">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Utilizador" id="txtUser">
                <input type="password" class="form-control" placeholder="Password" id="txtPass">
            </div>

            <div class="row" role="group">
                <div class="col-md-6">
                    <button id="btnLogin" type="button" class="btn btn-success btn-block">Entrar</button>
                </div>
                <div class="col-md-6">
                    <button id="btnRegister" type="button" class="btn btn-primary btn-block">Registar</button>
                </div>
            </div>
        </form>
    </div>
</div>
  
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="lib/message.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
