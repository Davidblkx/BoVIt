<div class="mobs12orig cmd-pack">
    
    <div class="cmd-item">
        <h3>Apagar Número</h3>
        <com-field value="removeDn(num, line)" show-portal="false" ></com-field>
    </div>
    
    <div class="cmd-item">
        <h3>Criar Anúncio</h3>
        <com-field value="setAlert(num)" show-portal="false" ></com-field>
    </div>
    
    <div class="cmd-item">
        <h3>Ver Anúncio</h3>
        <com-field value="showAlert(num)" show-portal="false" ></com-field>
    </div>
    
</div>
