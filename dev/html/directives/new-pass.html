<div id="menu-change-pass">
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Nova Password" id="txtPass1" ng-model="pwd.pass1">
        <input type="password" class="form-control" placeholder="Repeat Password" id="txtPass2" ng-model="pwd.pass2">
    </div>
    <a ng-click="pwd.setPass(pwd.pass1, pwd.pass2)" href class="btn btn-primary btn-block">Alterar</a>
</div>
