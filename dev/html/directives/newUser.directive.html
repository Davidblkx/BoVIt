<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="newUserModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >Novo utilizador</h4>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Utilizador" id="txtUser" ng-model="newUser.user">
            <input type="email" class="form-control" placeholder="Email" id="txtPass" ng-model="newUser.email">
            <input type="password" class="form-control" placeholder="Password" id="txtEmail" ng-model="newUser.pass">
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <a ng-click="newUser.addUser(newUser.user, newUser.email, newUser.pass)" href class="btn btn-primary btn-success">Criar</a>
      </div>
    </div>
  </div>
</div>
