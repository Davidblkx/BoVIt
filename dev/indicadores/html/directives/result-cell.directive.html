<div class="result-cell">
    <div class="cell-title">{{title}}</div>
    <div class="cell-result">
        <div class="input-group cell-input">
            <input type="text" class="form-control" ng-value="showFull ? calcObj(val, total, obj) : calcPerc(val, total)" 
                    ng-class="validate(val, total, obj) ? 'cell-valid' : 'cell-invalid'" readonly>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="showFull = !showFull" 
                        data-toggle="tooltip" data-placement="left" title="{{obj}}">
                    {{ abs ? (showFull? 'S' : 'S/H') : (showFull? 'S' : '%') }}
                </button>
            </span>
        </div>
    </div>
</div>
