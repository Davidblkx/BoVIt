<div class="mobewsdorig cmd-pack">
    
    <div class="cmd-item">
        <h3>Apagar Cpt <small>caso não seja comutador origem</small></h3>
        <com-field value="removeCpt(num)" show-portal="true" ></com-field>
    </div>
    
    <div class="cmd-item">
        <h3>Apagar Número </h3>
        <com-field value="removeDn(num, line)" show-portal="true" ></com-field>
    </div>
    
    <div class="cmd-item">
        <h3>Criar Anúncio </h3>
        <com-field value="setAlert(num, com.code)" show-portal="true" ></com-field>
    </div>
    
</div>
