<div class="page-header">
    <h3>Reencaminhamento</h3>

    <form class="form-inline">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="cfu"> Incondicional
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="cfb"> Ocupado
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="cfnr"> Não Atende
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="free"> Gratuito
            </label>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Destino</div>
                <input type="text" class="form-control" placeholder="Número Destino" ng-model="tdn">
            </div>
        </div>
        <input type="hidden" ng-value="c.genCmd(cfu, cfb, cfnr, free, tdn, tek, line)">
        <input type="hidden" ng-value="cmd">
    </form>
</div>
